name: rust_stm32f446re_blinky_rustfmt

on:
  push:
    branches:
      - '**'
  pull_request:

jobs:
  fmt:
    name: rust_code_format_check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          override: true
      - run: rustup component add rustfmt
      - uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all -- --check
